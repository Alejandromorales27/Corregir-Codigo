<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <!-- la aplicaciÃ³n tiene la funcionalidad de que cada invitado se pueda agregar a la lista de
  los invitados, estos se agregan en la parte de abajo con los datos solicitados, que son el pais
nombre y edad. Tambien tiene un boton donde se podra eliminar al invitado -->
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>
  <!-- SE AGREGO ID FORM -->
  <form id="form" class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age" max="120">
    <!-- SE AGREGO UN MAXIMO A LA EDAD -->
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <!-- se agrego id lista de invitados -->
    <h2 id="lista-de-invitados">Lista de invitados</h2>

  </div>

  <script src="formulario.js"></script>
  <!-- SE AGREGO LA CORRECTA RUTA DEL JS -->
</body>

</html>
